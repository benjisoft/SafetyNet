<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SafetyNet</title>
	<link rel="stylesheet" href="lib/css/style.css" type="text/css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	<script src="lib/js/onboard.js"></script>
</head>
<body class="d-flex flex-column justify-content-center align-items-center" style="min-height: 100vh; min-width: 100vw;">
	<div class="formPage card" id="page1">
		<!-- <img src="lib/img/logo.jpg" style="max-width: 20vh; max-height: 20vh;" alt="SafetyNet Logo" class="logo"> -->
		<h1>Welcome to SafetyNet</h1>
		<p>Keeping you safe in all situations</p>
		<button class="btn btn-success" onClick="advance()">Sign Up</button>
	</div>
	<div class="formPage card visually-hidden" id="page2">
		<p class="form-label" for="name">Name</p>
		<input type="text" placeholder="Name" id="name" class="form-control">
	</div>
	<div class="formPage card visually-hidden" id="page3">
		<!-- TODO: Number validation -->
		<p class="form-label" for="userNumber">Phone Number</p>
		<input type="text" placeholder="Phone Number" class="form-control" id="userNumber">
	</div>
	<div class="formPage card visually-hidden" id="page4">
		<p class="form-label" for="emergencyContactName1">Emergency Contact Name</p>
		<input type="text" id="emergencyContactName1" placeholder="Emergency Contact Name" class="emergencyContactName form-control">
		<p class="form-label" for="emergencyContactNumber1">Emergency Contact Number</p>
		<input type="text" id="emergencyContactNumber1" placeholder="Emergency Contact Number" class="emergencyContactNumber form-control">
		<p class="form-label visually-hidden" for="emergencyContactName2">Emergency Contact Name</p>
		<input type="text" id="emergencyContactName2" placeholder="Emergency Contact Name" class="emergencyContactName form-control visually-hidden">
		<p class="form-label visually-hidden" for="emergencyContactNumber2">Emergency Contact Number</p>
		<input type="text" id="emergencyContactNumber2" placeholder="Emergency Contact Number" class="emergencyContactNumber form-control visually-hidden">
		<a href="#" onClick="addContact()">Add Contact</a>
	</div>
	<div class="formPage card visually-hidden" id="page5">
		<h1>Success!</h1>
		<p>You have successfully signed up for SafetyNet!</p>
		<div class="form-check form-switch">
			<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
			<label class="form-check-label" for="flexSwitchCheckChecked">Turn on SafetyNet</label>
		</div>
	</div>
	<div id="buttonArray" class="flex">
		<button id="backButton" class="btn btn-danger visually-hidden" onClick="back()">Back</button>
		<button id="advanceButton" class="btn btn-success visually-hidden" onClick="advance()">Next</button>
		<button id="submitButton" class="btn btn-success visually-hidden" onClick="submit()">Submit</button>
	</div>
</body>
</html>
